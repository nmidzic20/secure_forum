<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav class="navbar">
        <a href="../index">Home</a>
        <a href="profile.html">Profile</a>
        <a class="active-page" href="login.html">Login</a>
        <a href="registration.html">Registration</a>
      </nav>
      <title>Login</title>
    </header>
    <main>
      <div class="login-container">
        <h2>Login</h2>
        <form
          action="login_process.php"
          id="loginForm"
          method="post"
          action="/login.php"
        >
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <button type="submit">Login</button>
        </form>

        <p>
          Don't have an account?
          <a href="html/registration.html">Register here</a>.
        </p>
      </div>
    </main>
    <footer>
      <div>&copy; SIS 2024.</div>

        <img src="./assets/favicon.png" height="15" />

  </body>
